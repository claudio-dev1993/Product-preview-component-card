<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="main-container">
    <figure>
      <img src="/images/image-product-desktop.jpg" alt="product-parfum" width="100%">
    </figure>

    <article>
      <span id="product-title">perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div id="product-price">
        <span id="price-now">$149.99</span><span id="price-before">$169.99</span>
      </div>

      <div id="add-cart">
        <button><img src="/images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>

    </article>

  </div>




</body>

</html>
